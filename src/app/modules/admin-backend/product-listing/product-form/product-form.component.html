<div class="container">
    <div class="row mt-50">
        <div class="col-12 form-title">
            <h3 class="text-center">Add Product</h3>
        </div>
    </div>
    <div class="row">
        <form class="col-12 col-lg-6 offset-lg-3" #prodForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="imageUrl">Product Image URL</label>
                <input type="text" name="imageUrl" ngModel [ngModel]="editProduct.imageUrl" required class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" name="name" ngModel [ngModel]="editProduct.name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Product Price</label>
                <input type="number" name="price" ngModel [ngModel]="editProduct.price" required class="form-control" min="1">
            </div>
            <div class="form-group">
                <label for="category">Product Category</label>
                <select name="category" ngModel class="form-control" required [ngModel]="editProduct.category.id">
                    <option *ngFor="let cat of (cats$ | async)" [value]="cat.id">{{cat.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!prodForm.valid">Submit</button>
                <button class="btn btn-link" type="button" (click)="closeModal()">Close</button>
            </div>
        </form>
    </div>
</div>
