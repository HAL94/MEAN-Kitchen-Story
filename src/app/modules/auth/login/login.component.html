<div class="container">
    <div class="row mt-50 mb-100">
        <app-modal *ngIf="error || isLoading || success">
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
            <div class="col-md-12" *ngIf="error">
                <div class="failed-signup">
                    <span class="material-icons d-block">highlight_off</span>
                    <h3 class="fail-title text-center">Failed!</h3>
                </div>
                <p class="text-center" *ngIf="responseMsg">{{ responseMsg }}</p>
            </div>
            <div class="col-md-12" *ngIf="success">
                <div class="success-signup">
                    <span class="material-icons d-block">check_circle</span>
                    <h3 class="success-title text-center">Success!</h3>
                </div>
                <p class="text-center" *ngIf="responseMsg">{{ responseMsg }}</p>                
            </div>
        </app-modal>
        <div class="col-12">
            <div class="auth-container pr-55 pl-55 pt-65 pb-55 mtb-40-auto">
                <form class="auth-form" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                    <div class="col-12 auth-title mb-50">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                    <div class="input-group mb-50">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><span class="material-icons">account_box</span></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Enter your email" name="email" required ngModel #email="ngModel">
                    </div>
                    <span class="help-block" *ngIf="!password.valid && password.touched">Please enter your password!</span>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><span class="material-icons">lock</span></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" name="password" required ngModel minlength="6" #password="ngModel">
                    </div>
                    <div class="text-right pt-8 pb-31">
                        <a>
                        Forgot password?
                        </a>
                    </div>

                    <div class="auth-form-btn">
                        <button class="btn btn-custom-2 d-block m-auto cursor-pointer" type="submit" [disabled]="!loginForm.valid">
                            LOGIN
                        </button>
                    </div>                        

                    <div class="flex-col-c pt-155">
                        <span class="auth-form-options pb-17">
                       Or Sign Up Using
                       </span>
                       <a class="txt2" routerLink='/auth/signup'>
                            Sign Up
                       </a>
                       </div>
                </form>
            </div>
        </div>
    </div>
</div>
